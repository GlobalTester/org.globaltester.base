<html><head><META http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"><title>Setting GlobalTester Preferences</title><meta content="DocBook XSL Stylesheets V1.74.3" name="generator"><link rel="home" href="index.html" title="GlobalTester User Guide"><link rel="up" href="userinterface.html" title="User Interface of GlobalTester"><link rel="prev" href="view_result.html" title="The Result View"><link rel="next" href="pref_gt.html" title="Changing general GlobalTester Preferences"></head><body bgcolor="white" text="black" link="#0000FF" vlink="#840084" alink="#0000FF"><div class="section" lang="en"><div class="titlepage"><div><div><h2 class="title" style="clear: both"><a name="ui_preferences"></a> Setting GlobalTester Preferences </h2></div></div></div>
    
    <p> The behaviour of <span class="strong"><strong>GlobalTester</strong></span> is very configurable. To
        change it to your needs select <span class="strong"><strong>Window</strong></span> from the Eclipse
        main menu, then click on <span class="strong"><strong>Preferences</strong></span>.<div class="mediaobject" align="center"><img src="../images/pref_open01.png" align="middle"></div>
    </p>
    <p>Now a dialog will open where you can change preferences of Eclipse and many of its
        plug-ins.</p>
    <p></p>

</div></body></html>
